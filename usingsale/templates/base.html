{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
  <link rel="stylesheet" href="{%static '/css/base.css'%}">
      {% block ext_style %}{%endblock%}
      <title>{%block title%}{%endblock%} - My Webpage</title>
      <meta charset='utf-8'>
    </head>
<body>
  <div id="header">{{hello}}
    <div id="logo">
      <a href="#">Здесь будет лого</a>
    </div>
    <div class="login">
      {% if request.user.is_authenticated %}
        <a href="#">{{request.user.username}}</a>
        <a href="{%url 'user-sign-out'%}">Выйти</a>
      {%else%}
        <a href="{% url 'user-sign-in' %}">Войти</a>
        <a href="{%url 'user-sign-up'%}">Регистрация</a>
      {%endif%}
    </div>
  </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>
  <div class="navbar-fixed-bootom row-fluid">
    <div class="navbar-inner">
      <div class="container">
        <button type="submit" class="btn btn-red">Добавить</button>
                &copy; Copyright 2018;)
      </div>
    </div>
  </div>
</body>
</html>
